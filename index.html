<html lang="en">
        <!DOCTYPE html>
<head>
    <title>Journals / Todos / Goals</title>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    <script src='https://unpkg.com/react@16.7.0-alpha.0/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.7.0-alpha.0/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
    <script src='https://tylermcginnis.com/goals-todos-api/index.js'></script>
    <script src='https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js'></script>
    <script src='https://unpkg.com/react-redux@5.0.6/dist/react-redux.min.js'></script>
    <script src="https://use.fontawesome.com/69096b9f31.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id='root'></div>

    <script type='text/javascript'>

        // App code
        const ADD_JOURNAL = 'ADD_JOURNAL'
        const UPDATE_JOURNAL = 'UPDATE_JOURNAL'
        const TOGGLE_JOURNAL = 'TOGGLE_JOURNAL'
        const REMOVE_JOURNAL = 'REMOVE_JOURNAL'
        
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'
        const RECEIVE_DATA = 'RECEIVE_DATA'   
    
        const addJournalAction = (journal) => {
            return {
                type: ADD_JOURNAL,
                journal
            }
        }

        const updateJournalAction = (journal) => {
            return {
                type: UPDATE_JOURNAL,
                journal
            }
        }

        const toggleJournalAction = (id) => {
            return {
                type: TOGGLE_JOURNAL,
                id
            }
        }

        const removeJournalAction = (id) => {
            return {
                type: REMOVE_JOURNAL,
                id
            }
        }

        const addTodoAction = (todo) =>  {
            return {
                type: ADD_TODO,
                todo
            }
        }

        const remoteTodoAction = (id) => {
            return {
                type: REMOVE_TODO,
                id
            }
        }
        
        const toggleTodoAction = (id) => {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        const addGoalAction = (goal) => {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        const removeGoalAction= (id) => {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        const receiveDataAction = (todos, goals) => {
            return {
                type: RECEIVE_DATA,
                todos,
                goals
            }
        }

        const handleAddTodo = (name, cb) => {
            return (dispatch) => {
                return API.saveTodo(name)
                  .then((todo)=> {
                    dispatch(addTodoAction(todo))
                    cb()
                  }) 
                  .catch(()=> alert(`An error has occurred. Try again.`))
            }
        }

        const handleToggle = (id) => {
            return (dispatch) => {
                dispatch(toggleTodoAction(id))
                return API.saveTodoToggle(id)
                    .catch(() => {
                        dispatch(toggleTodoAction(id))
                        alert(`An error occurred. Try again.`)
                    })
            }
        }

        const handleDeleteTodo = (todo) => {
            return (dispatch) => {
                dispatch(remoteTodoAction(todo.id))
                return API.deleteTodo(todo.id)
                .catch(() => {
                    dispatch(addTodoAction(todo))
                    alert(`An error occurred. Try again`)
                })
            } 
        }

        const handleAddGoal = (name, cb) => {
            return (dispatch) => {
                return API.saveGoal(name)
                 .then((goal) => {
                    dispatch(addGoalAction(goal))
                    cb()
                 })
                .catch(() => alert(`An error occurred. Try again.`))
            }
        }
        
        const handleDeleteGoal = (goal) => {
            return (dispatch) => {
                dispatch(removeGoalAction(goal.id))
                return API.deleteGoal(goal.id)
                    .catch(()=> {
                        dispatch(addGoalAction(goal))
                        alert(`An error occurred. Try again.`)
                    })
            }
        }

        const handleInitialData = () => {
            return (dispatch) => {
               return Promise.all([
                        API.fetchTodos(),
                        API.fetchGoals()
                    ]).then(([todos, goals ]) => {
                        dispatch(receiveDataAction(todos, goals))
                    })
                    .catch(()=> alert(`An error occured. Try again.`))               
            }
        }

        const checker = (store) => (next) => (action) => {
            if (action.type === ADD_TODO &&
                action.todo.name.toLowerCase().indexOf('bitcoin') !== -1) {
                return alert(`Nope. That's a bad idea.`)
            }

            if (action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().indexOf('bitcoin') !== -1) {
                return alert(`Nope. That's a bad idea.`)
            }

            return next(action)
        }

        const logger = (store) => (next) => (action) => {
            console.group(action.type)
            console.log(`The action: ${JSON.stringify(action)}`)
            const result = next(action)
            console.log(`The next state: ${JSON.stringify(store.getState())}`)
            console.groupEnd()
            return result;
        }

        // Reducer function(s)
        const todos = (state = [], action) => {
            switch(action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO:
                    return state.map((todo)=> todo.id !== action.id ? todo :
                        Object.assign({}, todo, {complete: !todo.complete})
                    )
                case RECEIVE_DATA:
                    return action.todos
                default:
                    return state;
            }
        }

        const goals = (state = [], action) => {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id)
                case RECEIVE_DATA:
                    return action.goals
                default:
                    return state
            }
        }

        const loading = (state = true, action) => {
            switch(action.type) {
                case RECEIVE_DATA:
                    return false
                default:
                    return state
            }
        } 

        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }), Redux.applyMiddleware(ReduxThunk.default, checker, logger))
    
    </script>
    <!-- React Hooks -->
    <script type='text/babel'>
        const ListHooks = ({items, remove, toggle}) => {
            return (
                <ul>
                    {items.map((item) => (
                        <li key={item.id}>
                        <span
                        onClick={() => toggle && toggle(item.id)}
                        style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                        {item.name}
                        </span>
                        <button onClick={() => remove(item)}><i className="fa fa-sm fa-times"></i></button>
                        </li>
                    ))}  
                </ul>
            )
        }

        const TodosHooks = ({ todos, dispatch }) => {
            const [name, setName] = React.useState('')
            const handleChange = (event) => setName(event.target.value)
            const addItem = (e) => {
                e.preventDefault()
                
                dispatch(handleAddTodo(
                    name,
                    () =>  setName('')                     
                ))
            }

            const toggleItem = (id) => dispatch(handleToggle(id))
            const removeItem = (item) => dispatch(handleDeleteTodo(item))
                
            return (
                <div>
                    <h1><i className="fa fa-leaf" aria-hidden="true"></i>Todos</h1>
                    <input
                        type='text'
                        id='name'
                        value={name}
                        placeholder='Add Todo'
                        onChange={handleChange}
                    />
                    
                    <button onClick={addItem} disabled={name === ''}><i className="fa fa-plus" aria-hidden="true"></i></button>
                    <ListHooks items={todos} remove={removeItem} toggle={toggleItem} /> 
                </div>                       
            )
       }

       const ConnectedTodosHooks = ReactRedux.connect((state, dispatch)=> ({
           todos: state.todos, 
           dispatch
       }))(TodosHooks)
       
        const GoalsHooks = ({ goals, dispatch }) => {
            const [name, setName ] = React.useState('')
            const handleChange = (e) => setName(e.target.value)

            const addItem = (e) => {
                e.preventDefault()
                dispatch(handleAddGoal(
                    name,
                    () => setName('')
                ))
            }

            const removeItem = (item) => dispatch(handleDeleteGoal(item))

            return (
                <div>
                    <h1><i className="fa fa-leaf" aria-hidden="true"></i>Goals</h1>
                    <input
                     type='text'
                     id='name'
                     value={name}
                     placeholder='Add Todo'
                     onChange={handleChange}
                    />
                    <button onClick={addItem}><i className="fa fa-plus" aria-hidden="true"></i></button>

                    <ListHooks items={goals} remove={removeItem} />
                </div>
            )
        }

        const ConnectedGoalsHooks = ReactRedux.connect((state, dispatch ) => ({
            goals: state.goals, 
            dispatch
        }))(GoalsHooks)

        const AppHooks = ({ loading, dispatch }) => {
            const [, updateState] = React.useState();
            const [start, setStart] = React.useState(false);
            const forceUpdate = React.useCallback(() => updateState({}), []);
            
            // componentDidMount () {
                React.useEffect(() => {
                    dispatch(handleInitialData())
                    
                    setStart(true)
                }, start)
               
            if (loading) {
                return <div className="loading">
                            <i  className="fa fa-spinner fa-spin fa-3x"></i>
                       </div>
            }
            
            return (
                <React.Fragment>
                    <ConnectedTodosHooks/>
                    <ConnectedGoalsHooks />
                </React.Fragment>
            )
        }

        const ConnectedAppHooks = ReactRedux.connect((state, dispatch) => ({
            loading: state.loading,
            dispatch
        }))(AppHooks)

        ReactDOM.render(
            <ReactRedux.Provider store={store}>
                <ConnectedAppHooks />
            </ReactRedux.Provider>,
            document.getElementById('root')
        )
    </script>
</html>
</body>
